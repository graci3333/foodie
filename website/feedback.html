<main>
    <div id="feedbackForm">
        <h2>We'd love to hear your feedback!</h2>
        <p>Let us know what you think about our website:</p>
        <form id="userFeedbackForm">
            <label for="feedback">Your Feedback:</label><br>
            <textarea id="feedback" name="feedback" required></textarea><br><br>
            <button type="button" onclick="submitFeedback()">Submit Feedback</button>
        </form>
    </div>
</main>

<script>
    function submitFeedback() {
        var feedback = document.getElementById("feedback").value;
        alert("Thank you for your feedback:\n\n" + feedback);
    }
</script>
